---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ollama
  name: ollama
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: ollama
      initContainers:
      - image: ollama/ollama:latest
        name: pull-model
        resources:
          limits:
            nvidia.com/gpu: 1
        command:
        - /bin/sh
        - -c 
        - ollama serve > /dev/null 2>&1 & sleep 10 && ollama pull mistral:7b && ollama pull snowflake-arctic-embed:137m
        volumeMounts:
        - mountPath: "/root/.ollama"
          name: storage
      containers:
      - image: ollama/ollama:latest
        name: ollama
        resources:
          limits:
            nvidia.com/gpu: 1
        ports:
        - containerPort: 11434
          name: ollama
          protocol: TCP
        volumeMounts:
        - mountPath: "/root/.ollama"
          name: storage
      tolerations:
      - key: "k8s.scaleway.com/node"
        operator: "Equal"
        value: "gpu"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ollama
  name: ollama
spec:
  ports:
  - name: ollama
    port: 11434
    protocol: TCP
    targetPort: 11434
  selector:
    app: ollama
  type: ClusterIP
